baseURL = "http://example.org/"
languageCode = "en-us"
title = "Alpha Church"
theme = "../.."

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

paginate = 3

customCSS = ["", ""]

#This theme can generate a multi-level theme.
#Use the weight= to specify the order of menu items, and the parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    name = "About Us"
    parent = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Leaders"
    parent = "About"
    url = "/leaders"
    weight = 2

  [[menu.main]]
    name = "Resources"
    url = "#"
    weight = 3

  [[menu.main]]
    name = "Sermons"
    url = "/sermon"
    parent = "Resources"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/post"
    parent = "Resources"
    weight = 2

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

# Paramaters for the whole site
[params]
  title = "Alpha Church"
  subtitle = "Another Church Theme"
  author = "Daniel Saunders"

  [params.map]
    # For Google maps
    latitude = "48.85267"
    longitude = "2.3471036"
    zoom = "20"
    direction = "" #Cathédrale Notre-Dame de Paris
    google_maps_api_key = "AIzaSyC-fM6ImQsM1CLxNzcMBQRlK1XXnJdSqHI"

  #Paramaters for the home/landing page
  [params.landing]

    [params.landing.banner]
      image = "/img/banner.jpg"

      [[params.landing.banner.button]]
        url = "/contact"
        text = "Get in touch"
        type = "special"

        [[params.landing.banner.button]]
        url = "/about"
        text = "Find out more"

    #Details for the box below the banner
    [params.landing.services]
      title = "Church on Sunday"
      text = "We meet at 5 am and 2 pm at 6 Parvis Notre-Dame - Pl. Jean-Paul II, 75004 Paris, France."
      map_location = "Cathédrale Notre-Dame de Paris"

    [params.landing.feature_icons]
      #These feature icons look best if there's an even number of them.
      enable = true

      #Accent is a colour defined in the CSS file. Choose between 1 and 5
      [[params.landing.feature_icons.tile]]
        icon = "fas fa-hands-helping"
        accent = "1"
        title = "Serve"
        text = "Growing disciples who serve our community."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-users"
        accent = "2"
        title = "Meet"
        text = "Meeting together to hear God's Word."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-comments"
        accent = "5"
        title = "Speak"
        text = "Speaking encouragement to one-another."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-heartbeat"
        accent = "3"
        title = "Loved"
        text = "Knowing God's love in Christ"

    [params.landing.feature_images]
      #These feature images look best if there's an even number of them.
      enable = true

      [[params.landing.feature_images.tile]]
        image = "/img/freely-10057.jpg"
        title = "Childrens' Ministry"
        text = "A church for the family."
        url = "/kids"
        button_text = "Learn more"

      [[params.landing.feature_images.tile]]
        image = "/img/freely-26905.jpg"
        title = "Midweek Ministries"
        text = "Want to study God's Word?"
        url = "#"
        button_text="Join a group today!"

      [params.landing.footer]
        copyright = "[CC0 (public domain)](http://creativecommons.org/publicdomain/zero/1.0/)"
        twitter = "spurgeon"
        facebook = "TGCaustralia"
        instagram = "youversion"
        googleplus = ""
        podcast = "http://feeds.speaklife.org.uk/TheEvangelistsPodcast"
