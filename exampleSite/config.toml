baseURL = "http://example.org/"
languageCode = "en-us"
title = "Alpha Church"
theme = "../.."

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""

customCSS = ["", ""]

#This theme can generate a multi-level theme.
#Use the weight= to specify the order of menu items, and the parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    name = "About Us"
    parent = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Leaders"
    parent = "About"
    url = "/leaders"
    weight = 2

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 3

# Paramaters for the whole site
[params]
  title = "Alpha Church"
  subtitle = "Another Church Theme"
  author = "Daniel Saunders"

  #Paramaters for the home/landing page
  [params.landing]

    [params.landing.banner]
      image = "/img/banner.jpg"

      [[params.landing.banner.button]]
        url = "/contact"
        text = "Get in touch"
        type = "special"

        [[params.landing.banner.button]]
        url = "/about"
        text = "Find out more"

    #Details for the box below the banner
    [params.landing.feature]
      title = "A great church near you."
      text = "Jesus is the [Alpha and the Omega](https://ref.ly/Rev1.8). Alpha-Church is the *first* hugo theme built for churches."
      image = "/img/freely-50111.jpg"

    [params.landing.feature_icons]
      #These feature icons look best if there's an even number of them.
      enable = true

      #Accent is a colour defined in the CSS file. Choose between 1 and 5
      [[params.landing.feature_icons.tile]]
        icon = "fas fa-hands-helping"
        accent = "1"
        title = "I'm New"
        text = "New to our church, [click here](/about) to find out more."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-users"
        accent = "2"
        title = "Meet Jesus"
        text = "We'd love you to meet Jesus."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-comments"
        accent = "5"
        title = "Talk to us"
        text = "We love to listen."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-coffee"
        accent = "3"
        title = "Drink Coffee?"
        text = "So do we!"

    [params.landing.feature_images]
      #These feature images look best if there's an even number of them.
      enable = true

      [[params.landing.feature_images.tile]]
        image = ""
        title = "Childrens' Ministry"
        text = "A Church for the family."
        url = "/kids"
        button_text = "Learn more"

      [[params.landing.feature_images.tile]]
        image = ""
        title = "Drink Coffee?"
        text = "So do we!"
        url = "#"
        button_text="Learn more"
