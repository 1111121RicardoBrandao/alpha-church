baseURL = "http://example.org/"
languageCode = "en-us"
title = "Alpha Church"
theme = "../.."

enableEmoji = true
paginate = 3 #This is for testing
customCSS = ["", ""]

# Enter your tracking code to enable Google Analytics
googleAnalytics = ""


[taxonomies]
  tag = "tags"
  preacher = "preachers"
  series = "series"

#This theme can generate a multi-level theme.
#Use the weight= to specify the order of menu items, and the parent= to create a submenu item.
[menu]
  [[menu.main]]
    name = "Home"
    url = "/"
    weight = 1

  [[menu.main]]
    name = "About"
    url = "/about"
    weight = 2

  [[menu.main]]
    name = "About Us"
    parent = "About"
    url = "/about"
    weight = 1

  [[menu.main]]
    name = "Leaders"
    parent = "About"
    url = "/leaders"
    weight = 2

  [[menu.main]]
    name = "Resources"
    url = "#"
    weight = 3

  [[menu.main]]
    name = "Sermons"
    url = "/sermons"
    parent = "Resources"
    weight = 1

  [[menu.main]]
    name = "Blog"
    url = "/posts"
    parent = "Resources"
    weight = 2

  [[menu.main]]
    name = "Contact"
    url = "/contact"
    weight = 4

# Paramaters for the whole site
[params]
  title = "Alpha Church"
  subtitle = "Another Church Theme"
  author = "Daniel Saunders"

  [params.map]
    # For Google maps
    latitude = "48.8530"
    longitude = "2.3498"
    zoom = "18"

  #Paramaters for the home/landing page
  [params.landing]

    [params.landing.banner]
      image = "/img/banner.jpg"

      [[params.landing.banner.button]]
        url = "/contact"
        text = "Get in touch"
        type = "special"

        [[params.landing.banner.button]]
        url = "/about"
        text = "Find out more"

    #Details for the box below the banner
    [params.landing.services]
      title = "Church on Sunday"
      text = "We meet at 5 am and 2 pm at [6 Parvis Notre-Dame - Pl. Jean-Paul II, 75004 Paris](https://www.openstreetmap.org/way/201611261)."
      map_location = "Cath√©drale Notre-Dame de Paris"

    [params.landing.feature_icons]
      #These feature icons look best if there's an even number of them.
      enable = true

      #Accent is a colour defined in the CSS file. Choose between 1 and 5
      [[params.landing.feature_icons.tile]]
        icon = "fas fa-hands-helping"
        accent = "1"
        title = "Serve"
        text = "Growing disciples who serve our community."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-users"
        accent = "2"
        title = "Meet"
        text = "Meeting together to hear God's Word."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-comments"
        accent = "5"
        title = "Speak"
        text = "Speaking encouragement to one-another."

      [[params.landing.feature_icons.tile]]
        icon = "fas fa-heartbeat"
        accent = "3"
        title = "Loved"
        text = "Knowing God's love in Christ"

    [params.landing.feature_images]
      #These feature images look best if there's an even number of them.
      enable = true

      [[params.landing.feature_images.tile]]
        image = "/img/freely-10057.jpg"
        title = "Childrens' Ministry"
        text = "A church for the family."
        url = "/kids"
        button_text = "Learn more"

      [[params.landing.feature_images.tile]]
        image = "/img/freely-26905.jpg"
        title = "Midweek Ministries"
        text = "Want to study God's Word?"
        url = "#"
        button_text="Join a group today!"

    [params.footer]
      copyright = "[CC0 (public domain)](http://creativecommons.org/publicdomain/zero/1.0/)"

    [[params.links]]
      service = "Twitter"
      icon = "fa-twitter"
      icon_pack = "fab"
      link = "//twitter.com/spurgeon"

    [[params.links]]
      service = "Facebook"
      icon = "fa-facebook"
      icon_pack = "fab"
      link = "//facebook.com/TGCaustralia"

    [[params.links]]
      service = "Podcast"
      icon = "fa-podcast"
      icon_pack = "fas"
      "link" = "http://feeds.speaklife.org.uk/TheEvangelistsPodcast"
