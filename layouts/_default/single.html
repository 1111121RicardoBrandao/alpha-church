{{ partial "header" . }}
{{ partial "nav" . }}

			<!-- Main -->
				<section id="main" class="container">
					<header>
						<h2>{{ .Params.title }}</h2>
						{{ with .Params.subtitle }}
							<p>{{ . }}</p>
						{{ end }}
					</header>
					<div class="box">
						{{ with .Params.feature_image }}
							<span class="image featured"><img src="{{ . }}" alt=""></span>
						{{ end }}
						{{ .Content }}
						</div>
					</div>
				</section>
{{ partial "footer" . }}
